<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Conversor de Moedas (Dólar para Real)</h2>

        <label for="valorUSD">Valor em Dólares (USD):</label>
        <input type="number" id="valorUSD" placeholder="Ex: 100"><br><br>

        <button onclick="converterMoeda()">Converter</button>

        <p id="resultado"></p>
    </div>

    <script>
        function converterMoeda() {
            const valorUSD = parseFloat(document.getElementById("valorUSD").value);
            const taxaCambio = 5.10;

            if (isNaN(valorUSD)) {
                document.getElementById("resultado").innerText = "Por favor, insira um número válido.";
                return;
            }

            const valorBRL = valorUSD * taxaCambio;
            document.getElementById("resultado").innerText = 
                `${valorUSD.toFixed(2)} USD = ${valorBRL.toFixed(2)} BRL`;
        }
    </script>
</body>

</html>
